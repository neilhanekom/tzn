<div flex layout="row" class="bg-gen"  data-ng-controller="ContactsController" data-ng-init="find()"> 

    <div flex="15" class="bg-lgrey" hide-sm hide-md hide-lg></div>
       <div flex layout="column" layout-wrap class="bg-white" >
            <div layout="row"  data-ng-show="authentication.user && contacts[0] "  layout-align="end center">
                        <div flex layout="column" layout-align="center end">
                            <md-content>
                            <md-button data-ui-sref="contacts.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Add Contact</span>
                            </md-button>
                            <md-divider></md-divider>
                            </md-content>
                        </div>  
                        
            </div>
            <div layout="row" flex data-ng-hide="contacts[0]" layout-align="center center">
                        <div flex layout="column" layout-align="center center">
                            <h2>There are currently no Contacts that you created. Create one first</h2>
                            <md-button data-ng-show="authentication.user && contacts[0]" data-ui-sref="contacts.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Create Contact</span>
                            </md-button>
                        </div>  
                        
            </div>
            
            <div layout="row" flex>
              <md-content layout-fill class="bg-lgrey">
                <md-list>
                  <md-item ng-repeat="contact in contacts">
                    <md-item-content>
                      <div class="md-tile-left">
                          <img data-ng-src="{{contact.imageUrl}}" class="face" alt="{{contact.firstName}}">
                      </div>
                      <div class="md-tile-content" layout-fill layout="column">
                      <div layout="row" layout-sm="column">
                          <div flex layout="row">
                              <h2>{{contact.firstName + ' ' + contact.lastName}}</h2>
                          </div>
                          <div flex layout="row" layout-align-gt-sm="end center" layout-align-sm="start center">
                          <md-button data-ng-href="/#!/contacts/{{contact._id}}" class="md-accent left" layout="row" layout-align="center center" data-ng-show="authentication.user">
                                        <ng-md-icon icon="visibility" size="20" ng-attr-style="fill: {{blue}}"></ng-md-icon><span class="mar-l-5"> View contact</span>
                                    </md-button>
                               <h3>{{contact.position}}</h3> 
                          </div>
                          <br>
                      </div>
                      <md-divider></md-divider>
                      <br>
                        <div layout="column" layout-align="center start">
                        
                               <ul class="setting-list">
                                <li layout="row" layout-align="start center"><h3><b>Contact</b></h3></li>
                                <br>
                                <li layout="row" layout-align="start center"><span><ng-md-icon icon="stay_current_portrait" size="16" ng-attr-style="fill: {{fill}}"></ng-md-icon> &nbsp {{ contact.mobileNumber}}</span></li>
                                <li><span><ng-md-icon icon="phone" size="16" ng-attr-style="fill: {{fill}}"></ng-md-icon> &nbsp {{ contact.telephone}}</span></li>
                                <li><span><ng-md-icon icon="email" size="16" ng-attr-style="fill: {{fill}}"></ng-md-icon> &nbsp {{ contact.email}}</span></li>
                        
                            </ul>
                        </div>
                      </div>
                       
                    </md-item-content>
                  </md-item>
                </md-list>
              </md-content>
            </div>        
        </div>    
     <div flex="15"  hide-sm hide-md hide-lg></div>
</div>
