<div flex layout="row" class="bg-gen"  data-ng-controller="ContactsController" data-ng-init="find()"> 

    <div flex="15"  hide-sm hide-md hide-lg></div>
       <div flex layout="column" layout-wrap  >
            <div layout="row"  data-ng-show="authentication.user && contacts[0] "  layout-align="end center">
                        <div flex layout="column" layout-align="center end">
                            <md-content>
                            <md-button data-ui-sref="contacts.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Add Contact</span>
                            </md-button>
                            <md-divider></md-divider>
                            </md-content>
                        </div>  
                        
            </div>
            <div layout="row" flex data-ng-hide="contacts[0]" layout-align="center center">
                        <div flex layout="column" layout-align="center center">
                            <h2>There are currently no Contacts that you created. Create one first</h2>
                            <md-button data-ng-show="authentication.user" data-ui-sref="contacts.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Create Contact</span>
                            </md-button>
            </div>  
                        
            </div>
            
            <div layout="row" flex>
         <md-card flex>
                <md-content flex>
                <div layout="row" ng-repeat="contact in contacts" class="border-bottom">
                    <div layout="row"  layout-align="center center">
                        <div class="round" ng-style="{'background-image' : 'url({{contact.imageUrl}})'}" >
                        <!-- <img ng-src="/modules/core/img/icons/marketing.png" ng-style="{'height' : '100%'}"> -->
                    </div>
                    </div>
                <div layout="row"  layout-padding layout-align="start center">
                    <ul class="normal-ul">
                   
                        <li >
                            
                            <span layout-margin class="hd2 bold no-space">
                              {{contact.firstName}}&nbsp{{contact.lastName}}
                             </span>
                        </li>
                        <li >
                            <span layout-margin class="hd3 thin no-space">
                              {{contact.position}}
                             </span>
                        </li>
                        <li >
                            <span layout-margin class="hd4 normal no-space">
                              {{contact.mobileNumber}}
                             </span>
                        </li>
                        <li >
                            <span layout-margin class="hd4 normal no-space">
                              {{contact.telephone}}
                             </span>
                        </li>
                        <li ng-show="{{contact.fax}}">
                            <span layout-margin class="hd4 normal no-space">
                              {{contact.fax}}
                             </span>
                        </li>
                        <li layout="row">
                            <span layout-margin class="hd4 bold no-space">
                              {{contact.email}}
                             </span>
                        </li>
                        <li >
                            <md-button class="md-raised md-primary" data-ng-href="/#!/contacts/{{contact._id}}" data-ng-show="authentication.user">
                            View Contact
                            </md-button>
                        </li>
                    </ul>

                </div>
                </div>
                
                 
                  
                  </md-content>

                                                <md-button layout="row">

                                            </div>
                                        </li>
                                        
                                    </ul>
                                   
                                  
                             </div> 

                            
                            
                    </div> -->
                </md-card>
            </div>        
        </div>    
     <div flex="15"  hide-sm hide-md hide-lg></div>
</div>
