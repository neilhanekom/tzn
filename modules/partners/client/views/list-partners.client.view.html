<div flex layout="row" class="bg-gen"  data-ng-controller="PartnersController" data-ng-init="find()"> 

    <div flex="15"  hide-sm hide-md hide-lg></div>
       <div flex layout="row" layout-wrap class="bg-gen">
                    <div class="bg-white" layout="row"  data-ng-show="authentication.user && partners[0] "  layout-align="end center">
                        <div flex layout="column" layout-align="center end">
                            <md-content>
                            <md-button data-ui-sref="partners.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Add partner</span>
                            </md-button>
                            <md-divider></md-divider>
                            </md-content>
                        </div>  
                        
                    </div>
                    <div layout="row" flex data-ng-hide="partners[0]" layout-align="center center">
                        <div flex layout="column" layout-align="center center">
                            <h2>There are currently no partners that you created. Create one first</h2>
                            <md-button data-ng-show="authentication.user" data-ui-sref="partners.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Create </span>
                            </md-button>
                        </div>  
                        
                    </div>
                   <div class="min-h-350" layout="row" flex-gt-md="30" flex-md="50" flex-sm="100" data-ng-repeat="partner in partners">


                       
                            <md-content flex>
                                <md-card >
                                    <img data-ng-src="{{partner.imageUrl}}" alt="{{partner.name}}" >
                                <md-card-content >
                                    <h2 class="md-title">{{partner.name}}</h2>
                                    <p class="md-body-1">{{partner.slogan}}</p>

                                    <div layout="column"  layout-align="start start" >
                                    <md-button data-ng-href="/#!/partners/{{partner._id}}" class="md-accent left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="local_library" size="20" ng-attr-style="fill: {{blue}}"></ng-md-icon><span class="mar-l-5"> View {{partner.name}}</span>
                                    </md-button>
                                    
                                </div>
                                </md-card-content>
                                </md-card>
                            </md-content>
                       
                       

                   </div>
