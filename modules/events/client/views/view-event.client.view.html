<div flex layout="row"  data-ng-controller="EventsController" data-ng-init="findOne()">
	<div flex="15" class="bg-lgrey" hide-sm hide-md hide-lg></div>
	       <div flex layout="column" layout-wrap layout-fill>
	                <md-content flex>
					    <md-card>
					      <img src="{{event.imageUrl}}">
					      <md-card-content>
					        <h2>{{event.name}}</h2>
					        <md-divider></md-divider>
					        <br>
					        <p>
					          {{event.description}}
					        </p>
					        <ul class="setting-list">
					        	<li><span><b>Date: </b>{{event.eventDate | Customdate}}</span></li>
					        	<li><span><b>Venue: </b>{{event.location.venue}}</span></li>
					        	<li><span><b>Town: </b>{{event.location.town}}</span></li>
					        	<li><span><b>Province: </b>{{event.location.province}}</span></li>
					        	<li><span><b>Races: </b><span data-ng-repeat="dist in event.races">{{dist.distance + '/'}}</span></span></li>
					        </ul>
					        <div layout="row">
					        	<md-button data-ui-sref="entries.create" class="md-accent md-raised md-hue-2" data-ng-hide="authentication.user">Enter This Race</md-button>
					        	<md-button data-ng-href="/#!/events/{{event._id}}/edit" class=" md-raised md-accent " data-ng-show="authentication.user">Edit</md-button >
					        	<md-button data-ng-click="remove();" class="md-warn md-raised md-hue-2 mar-l-15" data-ng-show="authentication.user">Delete</md-button>
					        </div>
					        
					      </md-card-content>
					    </md-card>
				    </md-content>
	        		
	       </div>    
    <div flex="15" class="bg-lgrey" hide-sm hide-md hide-lg></div>
</div>
