<div flex layout="row" class="bg-gen"  data-ng-controller="ArticlesController" data-ng-init="find();"> 

    <div flex="15"  hide-sm hide-md hide-lg></div>
       <div flex layout="column" layout-wrap class="bg-gen">
                    <div class="bg-white" layout="row"  data-ng-show="authentication.user && articles[0] "  layout-align="end center">
                        <div flex layout="column" layout-align="center end">
                            <md-content>
                            <md-button data-ui-sref="articles.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Add article</span>
                            </md-button>
                            <md-divider></md-divider>
                            </md-content>
                        </div>  
                        
            </div>
                    <div layout="row" flex data-ng-hide="articles[0]" layout-align="center center">
                        <div flex layout="column" layout-align="center center">
                            <h2>There are currently no Articles that you created. Create one first</h2>
                            <md-button data-ui-sref="articles.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Create </span>
                            </md-button>
                        </div>  
                        
                    </div>
                   <div class="min-h-350" layout="row" flex="100" data-ng-repeat="article in articles">

                            <md-content flex>
                                <md-card >
                                    <img data-ng-src="{{article.imageUrl}}" alt="{{article.title}}" >
                                <md-card-content >
                                    <h2 class="md-title">{{article.title}}</h2>
                                    <p class="md-body-1">{{article.sub}}</p>
                                    <div layout="column"  layout-align="start start" >
                                    <md-button data-ng-href="/#!/articles/{{article._id}}" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="local_library" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> View Article</span>
                                    </md-button>
                                    
                                </div>
                                </md-card-content>
                                </md-card>
                            </md-content>
                   </div>
                   
                </div>    
        <div flex="15"  hide-sm hide-md hide-lg></div>
</div>
