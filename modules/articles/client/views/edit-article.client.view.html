
<div flex layout="row" layout-fill data-ng-controller="ArticlesController" data-ng-init="findOne()"> 


    <div flex="15" class="bg-lgrey" hide-sm hide-md hide-lg></div>
       <div flex layout="column" layout-wrap layout-fill>
                <!-- ===========   Confirm State  ============ -->
                
                <!-- ===========   Confirm State  ============ -->

                <md-whiteframe class="md-whiteframe-z1 dashboard-card-full " layout="column" data-ng-hide="collapseForm"> 
                    <!-- Start wtih Form in here. -->
                    <md-content class="md-padding">
                        <form name="articleForm"  flex layout-fill class="std-text">
                            <div layout="column" layout-sm="column" layout-fill>
                            
                            <h2>Eidt Article</h2>
                            	<div layout="row" layout-sm="column" data-ng-hide="picFile[0]">
                                <md-card>
                                 <img ng-src="{{article.imageUrl}}" ng-style="{'width' : '100%'}">
                                  
                                </md-card>
                                   
                                    
                                </div>
                                
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label>Title</label>
                                        <input type="text" required name="title" ng-model="article.title" placeholder="Title">
                                        <div ng-messages="articleForm.title.$error" class="error">
                                          <div ng-message="required">This is required.</div>
                                        </div>
                                    </md-input-container>
                                    
                                </div>
                                 <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label>Sub-Heading</label>
                                        <input type="text"  name="slogan" ng-model="article.sub" placeholder="Sub heading">
                                        
                                    </md-input-container>
                                    
                                </div>
                                <div layout="row" flex layout-sm="column">
                                    
                                    <md-input-container flex>
                                        <label>Create Article Body</label>
                                        <textarea ng-model="article.body" columns="1" md-maxlength="5000"></textarea>
                                      </md-input-container>
                                    
                                </div>                        
                                 
                                 <div layout="row" layout-sm="column" layout-margin>
                                 <img ng-show="picFile[0].dataUrl != null" ng-src="{{picFile[0].dataUrl}}" ng-style="{'max-width' : '100%', 'height' : 'auto'}">
                                </div>
                                
                                <div layout="row" layout-sm="column" layout-margin>
                                 <input type="file" ng-file-select ng-model="picFile" name="file" accept="image/*" 
                                       ng-file-change="generateThumb(picFile[0], $files)" required>
                                </div>
                                
                                <div layout="row" layout-sm="column" layout-margin>
                                    <!-- <div style="width:{{picFile[0].progress}}%" ng-bind="picFile[0].progress + '%'"></div> -->
                                    <md-progress-linear class="md-warn" md-mode="buffer" value="{{picFile[0].progress}}" md-buffer-value="0">
                                    </md-progress-linear>
                                </div>
                                
                                <div layout="row" flex layout-align="start center" layout-margin>
                                        <md-button data-ng-click="updatePic(picFile)" class="md-raised md-warn" data-ng-show="picFile[0]">Change Article</md-button>
                                        
                                </div>
                                <div layout="row" flex layout-align="start center" layout-margin>
                                        
                                        <md-button data-ng-click="update()" class="md-raised md-warn" data-ng-hide="picFile[0]">Save Article</md-button>
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </form>
                    </md-content>
                </md-whiteframe>    
        
       </div>    
        <div flex="15" class="bg-lgrey" hide-sm hide-md hide-lg></div>
</div>
