<div flex layout="row" layout-fill data-ng-controller="ChangePasswordController" > 


    
       <div flex layout="column" layout-wrap layout-fill>
            

                <md-whiteframe class="md-whiteframe-z1 dashboard-card-full mar-t-10" layout="column" data-ng-hide="collapseForm"> 
                    
                    <md-content class="md-padding">
                        
                       
                        <form data-ng-submit="changeUserPassword()" autocomplete="off" flex >
                            <div layout="column" layout-sm="column" layout-fill>
                            
                            	<div layout="row" layout-sm="column">
            						<p class="hd2 thin">Change your password</p>                        
                                </div>
                                
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label for="currentPassword">Current Password</label>
										<input type="password" id="currentPassword" name="currentPassword"  data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
                                        
                                    </md-input-container>
                                    
                                    
                                </div>
                                 <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label for="newPassword">New Password</label>
										<input type="password" id="newPassword" name="newPassword"  data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                                        
                                    </md-input-container>
                                    
                                </div>
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label for="verifyPassword">Verify Password</label>
										<input type="password" id="verifyPassword" name="verifyPassword"  data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                                        
                                    </md-input-container>
                                    
                                </div>
                                <div >
                                	<md-button type="submit"  class="md-raised md-warn">Save</md-button>
									
								</div>
								<div data-ng-show="success" class="text-center text-success">
									<strong>Password Changed Successfully</strong>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
                            </div>
                        </form>
                    </md-content>
                </md-whiteframe>    
        
       </div>    
       
</div>
