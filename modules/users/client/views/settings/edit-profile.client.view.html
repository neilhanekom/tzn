<div flex layout="row" layout-fill data-ng-controller="ChangePasswordController" > 


    
       <div flex layout="column" layout-wrap layout-fill>
            

                <md-whiteframe class="md-whiteframe-z1 dashboard-card-full mar-t-10" layout="column" data-ng-hide="collapseForm"> 
                    
                    <md-content class="md-padding">
                        
                       
                        <form data-ng-submit="changeUserPassword()" autocomplete="off" flex >
                            <div layout="column" layout-sm="column" layout-fill>
                            
                            	<div layout="row" layout-sm="column">
            						<p class="hd2 thin">Edit Account</p>                        
                                </div>
                                
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label for="firstName">First Name</label>
										<input type="text" id="firstName" name="firstName"  data-ng-model="user.firstName" placeholder="First Name">
                                        
                                    </md-input-container>
                                    
                                    
                                </div>
                                 <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName"  data-ng-model="user.lastName" placeholder="Last Name">
                                        
                                    </md-input-container>
                                    
                                </div>
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label for="email">Email</label>
										<input type="email" id="email" name="email"  data-ng-model="user.email" placeholder="Email">
                                        
                                    </md-input-container>
                                    
                                </div>
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label for="username">Username</label>
					<input type="text" id="username" name="username"  data-ng-model="user.username" placeholder="Username">
                                        
                                    </md-input-container>
                                    
                                    
                                </div>

                                <div >
                                	<md-button type="submit"  class="md-raised md-warn">Save</md-button>
									
								</div>
								<div data-ng-show="success" class="text-center text-success">
									<strong>Password Changed Successfully</strong>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
                            </div>
                        </form>
                    </md-content>
                </md-whiteframe>    
        
       </div>    
       
</div>
