<section data-ng-controller="SponsorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sponsors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sponsor in sponsors" data-ng-href="/#!/sponsors/{{sponsor._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sponsor.created | date:'medium'"></span>
				by
				<span data-ng-bind="sponsor.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sponsor.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sponsors.$resolved || sponsors.length">
    	No Sponsors yet, why don't you <a href="/#!/sponsors/create">create one</a>?
    </div>
</section>
