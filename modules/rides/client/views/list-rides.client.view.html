<section data-ng-controller="RidesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rides</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ride in rides" data-ng-href="/#!/rides/{{ride._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ride.created | date:'medium'"></span>
				by
				<span data-ng-bind="ride.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ride.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!rides.$resolved || rides.length">
    	No Rides yet, why don't you <a href="/#!/rides/create">create one</a>?
    </div>
</section>
