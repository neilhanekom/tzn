<div flex layout="row" class="bg-gen"  data-ng-controller="AdvertisementsController" data-ng-init="find();"> 

    <div flex="15"  hide-sm hide-md hide-lg></div>
       <div flex layout="row" layout-wrap class="bg-gen">
                    <div layout="row" flex data-ng-hide="advertisements[0]" layout-align="center center">
                        <div flex layout="column" layout-align="center center">
                            <h2>There are currently no Adverts that you created. Create one first</h2>
                            <md-button data-ui-sref="advertisements.create" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="add" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> Create advertisement</span>
                            </md-button>
                        </div>  
                        
                    </div>
                   <div class="min-h-350" layout="row" flex="100" data-ng-repeat="advertisement in advertisements">

                            <md-content flex>
                                <md-card >
                                    <img data-ng-src="{{advertisement.imageUrl}}" alt="{{advertisement.title}}" >
                                <md-card-content >
                                    <h2 class="md-title">{{advertisement.title}}</h2>
                                    <p class="md-body-1">{{advertisement.sub}}</p>
                                    <div layout="column"  layout-align="start start" >
                                    <md-button data-ng-href="/#!/advertisements/{{advertisement._id}}" class="md-warn md-raised left" layout="row" layout-align="center center">
                                        <ng-md-icon icon="local_library" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon><span class="mar-l-5"> View advertisement</span>
                                    </md-button>
                                    
                                </div>
                                </md-card-content>
                                </md-card>
                            </md-content>
                   </div>
                   
                </div>    
        <div flex="15"  hide-sm hide-md hide-lg></div>
</div>
