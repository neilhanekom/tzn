            <div layout="column" flex>
            	<md-content layout-fill >
                <md-list>
                  <md-item >
                    <md-item-content>
                      <div class="md-tile-left">
                         <md-button class="list-icon md-fab md-mini" ng-disabled="true" class="md-primary"><p>#</p></md-button>
                      </div>
                      <div class="md-tile-content" layout-fill layout="row">
                      <div layout="row" layout-sm="column" flex>
                          <div flex layout="row" layout-align="start center">
                              <h3><b>Name</b></h3>
                          </div>
                          <div flex layout="row" layout-align="start center" hide-md hide-sm>
                              <h3><b>Entry Date</b></h3>
                          </div>
                       	<div flex layout="row" layout-align="start center">
                              <h3><b>Gender</b></h3>
                          </div>
                         <div flex layout="row" layout-align="start center">
                              <h3><b>Race</b></h3>
                          </div>
                          <div flex layout="row" layout-align="start center">
                              <h3><b>Status</b></h3>
                          </div>
                           <div flex layout="row" layout-align="start center">
                              <h3><b>Category</b></h3>
                          </div>
                          <div flex layout="row" layout-align="end center">
                          		<!-- <md-button class="" aria-label="View Entry">
						          <ng-md-icon icon="more_vert" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon>
						        </md-button> -->
                              
                          </div>
                      </div>
                      
                      <br>
                        
                      </div>
                       
                    </md-item-content>
                    <md-divider></md-divider>
                  </md-item>

                </md-list>
              </md-content>
              <md-content layout-fill >
                <md-list>
                  <md-item ng-repeat="entry in entries">
                    <md-item-content>
                      <div class="md-tile-left">
                          <!-- <img data-ng-src="{{contact.imageUrl}}" class="face" alt="{{contact.firstName}}"> -->
                          <md-button class="md-fab md-mini md-warn list-icon" aria-label="View Entry">
				          {{$index + 1}}
				        </md-button>
                      </div>
                      <div class="md-tile-content" layout-fill layout="row">
                      <div layout="row" layout-sm="column" flex>
                          <div flex layout="row" layout-align="start center">
                              <h3>{{entry.firstName + ' ' + entry.lastName}}</h3>
                          </div>
                          <div flex layout="row" layout-align="start center" hide-md hide-sm>
                              <h3>{{entry.created | Customdate}}</h3>
                          </div>
                       	<div flex layout="row" layout-align="start center">
                              <h3>{{entry.gender}}</h3>
                          </div>
                         <div flex layout="row" layout-align="start center">
                              <h3>{{entry.race}}</h3>
                          </div>
                          <div flex layout="row" layout-align="start center">
                              <h3>{{entry.status[0]}}</h3>
                          </div>
                          <div flex layout="row" layout-align="start center">
                              <h3>{{entry.age_cat}}</h3>
                          </div>
                          <div flex layout="row" layout-align="end center">
                          		<md-button class="" aria-label="View Entry" data-ng-href="/#!/entries/{{entry._id}}">
						          <ng-md-icon icon="more_vert" size="20" ng-attr-style="fill: {{fill}}"></ng-md-icon>
						        </md-button>
                              
                          </div>
                      </div>
                      
                      <br>
                        
                      </div>
                       
                    </md-item-content>
                    <md-divider></md-divider>
                  </md-item>

                </md-list>
              </md-content>
            </div>        
        </div>    
     <div flex="15"  hide-sm hide-md hide-lg></div>
</div>
