
<div flex layout="row" layout-fill data-ng-controller="GrabbasController" data-ng-init="findOne()"> 


    <div flex="15" class="bg-lgrey" hide-sm hide-md hide-lg></div>
       <div flex layout="column" layout-wrap layout-fill>
                <!-- ===========   Confirm State  ============ -->
                
                <!-- ===========   Confirm State  ============ -->

                <md-whiteframe class="md-whiteframe-z1 dashboard-card-full " layout="column" data-ng-hide="collapseForm"> 
                    <!-- Start wtih Form in here. -->
                    <md-content class="md-padding">
                        <form name="grabbaForm" flex layout-fill class="std-text">
                            <div layout="column" layout-sm="column" layout-fill>
                            
                            <h2>Edit Promotion</h2>
                                 <div layout="row" layout-sm="column" data-ng-hide="picFile[0]">
                                <md-card>
                                 <img ng-src="{{grabba.imageUrl}}" ng-style="{'width' : '100%'}">
                                  
                                </md-card>
                                   
                                    
                                </div>
                                
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label>Title</label>
                                        <input type="text" required name="title" ng-model="grabba.title" placeholder="Promotion Title">
                                        <div ng-messages="grabbaForm.title.$error" class="error">
                                          <div ng-message="required">This is required.</div>
                                        </div>
                                    </md-input-container>
                                    
                                </div>
                                 <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label>Sub-Heading</label>
                                        <input type="text"  name="slogan" ng-model="grabba.sub" placeholder="Promotion Sub title">
                                        
                                    </md-input-container>
                                    
                                </div>
                                <div layout="row" flex layout-sm="column">
                                    
                                    <md-input-container flex>
                                        <label>Provide a Full Promotional Description</label>
                                        <textarea ng-model="grabba.description" columns="1" md-maxlength="1500"></textarea>
                                      </md-input-container>
                                    
                                </div>                        
                                 
                                <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label>Address Line 1</label>
                                        <input type="text" name="line1" ng-model="grabba.address.line1" placeholder="Complex/Unit details">
                                        
                                    </md-input-container>
                                    <md-input-container flex>
                                        <label>Address Line 2</label>
                                        <input type="text" name="line" ng-model="grabba.address.line2" placeholder="Street/No/Area Details">
                                </div> 
                                
                               <div layout="row" layout-sm="column">
                               
                                    <md-input-container flex>
                                        <label>Price</label>
                                        <input type="text" required name="price" ng-model="grabba.price" placeholder="Promotion Price">
                                    </md-input-container>
                                    
                                </div>
                                <div layout="row" layout-sm="column">
                                    <div flex="30">
                                        <md-input-container flex>
                                      <label>Enter Promotional End Date</label>
                                      <input type="date" ng-model="grabba.endDate">
                                    </md-input-container>
                                    </div>
                                </div>
                                 <div layout="row" layout-sm="column" layout-margin>
                                 <img ng-show="picFile[0].dataUrl != null" ng-src="{{picFile[0].dataUrl}}" ng-style="{'max-width' : '100%', 'height' : 'auto'}">
                                </div>
                                
                                <div layout="row" layout-sm="column" layout-margin>
                                 <input type="file" ng-file-select ng-model="picFile" name="file" accept="image/*" 
                                       ng-file-change="generateThumb(picFile[0], $files)" >
                                </div>
                                
                                <div layout="row" layout-sm="column" layout-margin>
                                    <!-- <div style="width:{{picFile[0].progress}}%" ng-bind="picFile[0].progress + '%'"></div> -->
                                    <md-progress-linear class="md-warn" md-mode="buffer" value="{{picFile[0].progress}}" md-buffer-value="0">
                                    </md-progress-linear>
                                </div>
                                
                                <div layout="row" flex layout-align="start center" layout-margin>
                                        <md-button data-ng-click="updatePic(picFile)" class="md-raised md-warn" data-ng-show="picFile[0]">Change </md-button>
                                        
                                </div>
                                <div layout="row" flex layout-align="start center" layout-margin>
                                        
                                        <md-button data-ng-click="update()" class="md-raised md-warn" data-ng-hide="picFile[0]">Save </md-button>
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </form>
                    </md-content>
                </md-whiteframe>    
        
       </div>    
        <div flex="15" class="bg-lgrey" hide-sm hide-md hide-lg></div>
</div>
